<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <header class="bg-success text-white">
        <h1>Golf Reviews</h1>
        <!--Navigation for bigger screens-->
        <div class="nav-container">
            <nav class="nav d-none d-md-flex">
                <a class="nav-link text-white" href="{% url 'index' %}">Home</a>
                <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                <a class="nav-link text-white" href="{% url 'register' %}">Register</a>
            </nav>
        </div>
        <!--Navbar dropdown for smaller screens-->
        <div class="d-block d-md-none">
            <nav class="navbar navbar-expand-md">
                <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Menu
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="{% url 'index' %}">Home</a></li>
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                  <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                  <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>2024 Golf Reviews</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
