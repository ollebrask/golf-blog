{% extends 'base.html' %}

{% block extra_title %}
Delete Review
{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete Review</h2>
    <p>Are you sure you want to delete this review?</p>
    <p><strong>{{ review.title }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Review</button>
        <a href="{% url 'review_detail' review.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
