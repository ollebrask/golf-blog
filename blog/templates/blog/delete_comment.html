{% extends 'base.html' %}

{% block extra_title %}
Delete Comment
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mb-4 shadow">
                <div class="card-body">
                    <h2 class="card-title">Delete Comment</h2>
                    <p>Are you sure you want to delete this comment?</p>
                    <p>{{ comment.content }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'review_detail' comment.review.id %}" class="btn btn-secondary"
                            aria-label="Cancel">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
